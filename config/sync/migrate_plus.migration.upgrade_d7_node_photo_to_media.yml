uuid: 21aee83e-d507-4be9-b3a4-de6ea1ee0564
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_photo_to_media
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node (Photo) to Media'
source:
  plugin: d7_node
  node_type: photo
  track_changes: true
  batch_size: 100
process:
  uid:
    -
      plugin: migration_lookup
      source: node_uid
      migration:
        - upgrade_d7_user
  status: status
  created: created
  changed: timestamp
  _media:
    -
      plugin: sub_process
      source: c4m_media
      process:
        target_id:
          -
            plugin: migration_lookup
            source: fid
            migration:
              - upgrade_d7_file
              - upgrade_d7_file_private
          -
            plugin: skip_on_empty
            method: row
  _media_title:
    -
      plugin: entity_value
      source: '@_media/0/target_id'
      entity_type: file
      field_name: uri
    -
      plugin: extract
      index:
        - 0
    -
      plugin: extract
      index:
        - value
    -
      plugin: explode
      delimiter: '/'
    -
      plugin: array_pop
  name: '@_media_title'
  oe_media_image/0/target_id: '@_media/0/target_id'
  oe_media_image/0/alt: '@_media_title'
destination:
  plugin: 'entity:media'
  default_bundle: image
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_file
    - upgrade_d7_file_private
  optional: {  }
