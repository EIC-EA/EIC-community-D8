uuid: dabd1681-2a8c-4175-a650-e73460a346fa
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_news
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (News)'
source:
  plugin: eic_d7_node_complete_with_smed_ids
  node_type: news
  track_changes: true
  smed_taxonomy_fields:
    - c4m_vocab_geo
    - c4m_vocab_language
    - c4m_vocab_topic
process:
  nid:
    -
      plugin: migration_lookup
      migration: upgrade_d7_node_complete_news
      source: tnid
    -
      plugin: node_complete_node_lookup
  langcode:
    -
      plugin: static_map
      source: language
      bypass: true
      map:
        und: en
    -
      plugin: default_value
      default_value: en
  title:
    -
      plugin: get
      source: title
  uid:
    -
      plugin: migration_lookup
      source: node_uid
      migration:
        - upgrade_d7_user
  status:
    -
      plugin: get
      source: status
  moderation_state:
    -
      plugin: static_map
      source: status
      map:
        - draft
        - published
  created:
    -
      plugin: get
      source: created
  changed:
    -
      plugin: get
      source: timestamp
  promote:
    -
      plugin: get
      source: promote
  sticky:
    -
      plugin: get
      source: sticky
  revision_uid:
    -
      plugin: migration_lookup
      source: revision_uid
      migration:
        - upgrade_d7_user
  revision_log:
    -
      plugin: get
      source: log
  revision_timestamp:
    -
      plugin: get
      source: timestamp
  content_translation_source:
    -
      plugin: get
      source: source_langcode
  node_comment/0/status:
    -
      plugin: get
      source: comment
  field_body:
    -
      plugin: eic_media_wysiwyg_filter
      source: c4m_body
      media_migrations:
        - upgrade_d7_file_audio_to_media
        - upgrade_d7_file_document_to_media
        - upgrade_d7_file_image_to_media
        - upgrade_d7_file_undefined_to_media
        - upgrade_d7_file_video_to_media
  field_document_media:
    -
      plugin: sub_process
      source: c4m_related_document
      process:
        target_id:
          -
            plugin: migration_lookup
            source: target_id
            migration:
              - upgrade_d7_file_document_to_media
  field_vocab_languages:
    -
      plugin: sub_process
      source: c4m_vocab_language
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_spoken_languages
  field_vocab_topics:
    -
      plugin: sub_process
      source: c4m_vocab_topic
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_thematics_topics_lvl1
              - smed_thematics_topics_lvl2
              - smed_thematics_topics_lvl3
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: news
migration_dependencies:
  required: {  }
  optional:
    - upgrade_d7_user
    - upgrade_d7_file_audio_to_media
    - upgrade_d7_file_document_to_media
    - upgrade_d7_file_image_to_media
    - upgrade_d7_file_undefined_to_media
    - upgrade_d7_file_video_to_media
    - smed_spoken_languages
    - smed_thematics_topics_lvl1
    - smed_thematics_topics_lvl2
    - smed_thematics_topics_lvl3
