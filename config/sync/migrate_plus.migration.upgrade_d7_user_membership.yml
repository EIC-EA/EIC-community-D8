  - Content
migration_group: migrate_drupal_7
label: 'User memberships'
source:
  plugin: eic_d7_og_user_membership
  type: og_membership_type_default
  state: 1
  include_roles: true
  ignore_owner: true
  track_changes: true
  constants:
    group_membership_plugin_id: group_membership
