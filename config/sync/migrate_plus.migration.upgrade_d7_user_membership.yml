process:
  type:
    plugin: concat
    source:
      - node_type
      - constants/group_membership_plugin_id
    delimiter: '-'
  uid:
    -
      plugin: migration_lookup
      source: etid
      migration: upgrade_d7_user
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
      message: 'User not found'
  gid:
    -
      plugin: migration_lookup
      source: gid
      migration:
        - upgrade_d7_node_complete_group
        - upgrade_d7_node_complete_organisation
        - upgrade_d7_node_complete_event
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
      message: 'Group not found'
  entity_id:
    -
      plugin: migration_lookup
      source: etid
      migration: upgrade_d7_user
      no_stub: true
    -
      plugin: skip_on_empty
      method: row
      message: 'User not found'
  group_roles/target_id:
    -
      plugin: static_map
      source: rid
      default_value: null
      map:
        6: group-admin
        9: event-admin
        10: organisation-admin
  created: created
  changed: created
destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_complete_group
