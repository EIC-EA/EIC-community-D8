  -
    value: "<p>Dear member,<br />\r\n<br />\r\nThe [message:field_group_ref:entity:type-name] visibility settings have been updated to [message:field_group_visibility:value].<br />\r\n<br />\r\nPlease consult the [message:field_group_ref:entity:type-name] <a href=\"[message:field_group_ref:entity:url]/about#featured-content-section-admin\"><u>about page</u></a>&nbsp;for further details.<br />\r\n<br />\r\nPlease contact the [message:field_group_ref:entity:type-name] owner: <a href=\"[message:field_group_ref:entity:group_owner:url]\">[message:field_group_ref:entity:group_owner:display-name]</a> in case of questions.<br />\r\n<br />\r\n<a href=\"[message:field_group_ref:entity:group_owner:url]\">[message:field_group_ref:entity:group_owner:display-name]</a>,<br />\r\n<em>[message:field_group_ref:entity:type-name] Administrator - <a href=\"[message:field_group_ref:entity:url]\">[message:field_group_ref:entity:title]</a></em>.</p>\r\n"
    format: full_html
