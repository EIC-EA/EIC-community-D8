text:
  -
    value: 'Your [message:field_group_ref:entity:type-name] request for [message:field_group_ref:entity:title] was approved'
    format: plain_text
  -
    value: "<p>Dear <u><a href=\"[message:author:url]\">[message:author:display-name]</a></u>,</p>\r\n\r\n<p>We're pleased to let you know your&nbsp;[message:field_group_ref:entity:type-name]:&nbsp;<a href=\"[message:field_group_ref:entity:url]\">[message:field_group_ref:entity:title]</a>&nbsp;was approved and it is currently saved in Draft status.</p>\r\n\r\n<p>You can access your new [message:field_group_ref:entity:type-name]&nbsp;<a href=\"[message:field_group_ref:entity:url]\"><u>here</u></a>.</p>\r\n\r\n<p>As the owner, we encourage you to read&nbsp;<a href=\"[site:url]help-and-guidance\"><u>this short guide</u></a>. Here you’ll find tips and advice to make the most of your [message:field_group_ref:entity:type-name]. Once you're ready to go live, don't forget to update the status of your [message:field_group_ref:entity:type-name] to share it with the rest of the community.</p>\r\n\r\n<p>We hope you’ll enjoy using the European Innovation Council's Community Platform and we’d like to remind you that we are available to provide&nbsp;<a href=\"mailto:EASME-SME-HELPDESK@ec.europa.eu\"><u>help and support</u></a>.</p>\r\n\r\n<p>The EIC Community team</p>\r\n"
    format: full_html
