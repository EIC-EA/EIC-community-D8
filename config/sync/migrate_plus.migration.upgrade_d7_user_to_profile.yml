uuid: dc9bd961-23c8-4678-9609-02f254e7617f
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_user_to_profile
class: Drupal\user\Plugin\migrate\User
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'User accounts to User profiles'
source:
  plugin: eic_d7_user_with_smed_ids
  track_changes: true
  constants:
    FACEBOOK_LINK_TYPE: facebook
    LINKEDIN_LINK_TYPE: linkedin
    TWITTER_LINK_TYPE: twitter
  smed_taxonomy_fields:
    - c4m_vocab_geo
    - c4m_vocab_language
    - c4m_vocab_topic
    - c4m_vocab_job_title
process:
  type:
    -
      plugin: default_value
      default_value: member
  uid:
    -
      plugin: migration_lookup
      source: uid
      migration: upgrade_d7_user
  field_body: c4m_body
  field_cv_link:
    -
      plugin: field_link
      source: c4m_cv_link
  _social_link_facebook:
    -
      plugin: get
      source:
        - constants/FACEBOOK_LINK_TYPE
        - c4m_facebook/0/url
  _social_link_linkedin:
    -
      plugin: get
      source:
        - constants/LINKEDIN_LINK_TYPE
        - c4m_linkedin/0/url
  _social_link_twitter:
    -
      plugin: get
      source:
        - constants/TWITTER_LINK_TYPE
        - c4m_twitter/0/url
  _field_social_links:
    -
      plugin: get
      source:
        - '@_social_link_facebook'
        - '@_social_link_linkedin'
        - '@_social_link_twitter'
  field_social_links:
    -
      plugin: sub_process
      source: '@_field_social_links'
      process:
        social:
          -
            plugin: get
            source: '0'
        link:
          -
            plugin: str_replace
            source: '1'
            regex: true
            search: '/^((https?:\/\/)?(www\.)?([a-zA-Z-]+\.)?(facebook|linkedin|kedin|linkediin|twitter)(\.com)?\/)/'
            replace: ''
  field_location_address:
    -
      plugin: addressfield
      source: c4m_location_address
  field_vocab_topic_expertise:
    -
      plugin: sub_process
      source: c4m_vocab_topic
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_thematics_topics_lvl1
              - smed_thematics_topics_lvl2
              - smed_thematics_topics_lvl3
  field_vocab_topic_interest:
    -
      plugin: sub_process
      source: c4m_vocab_topic
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_thematics_topics_lvl1
              - smed_thematics_topics_lvl2
              - smed_thematics_topics_lvl3
  field_vocab_language:
    -
      plugin: sub_process
      source: c4m_vocab_language
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_spoken_languages
  field_vocab_geo:
    -
      plugin: sub_process
      source: c4m_vocab_geo
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_regions_countries_lvl1
              - smed_regions_countries_lvl2
  field_vocab_job_title:
    -
      plugin: sub_process
      source: c4m_vocab_job_title
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_job_titles
  field_vocab_user_type:
    -
      plugin: sub_process
      source: c4m_vocab_job_title
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_user_types
destination:
  plugin: 'entity:profile'
migration_dependencies:
  required:
    - upgrade_d7_user
    - smed_thematics_topics_lvl1
    - smed_thematics_topics_lvl2
    - smed_thematics_topics_lvl3
    - smed_regions_countries_lvl1
    - smed_regions_countries_lvl2
    - smed_job_titles
    - smed_spoken_languages
    - smed_user_types
  optional: {  }
