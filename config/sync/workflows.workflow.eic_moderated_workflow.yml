id: eic_moderated_workflow
label: 'Moderated workflow'
type: content_moderation
type_settings:
  states:
    draft:
      label: Draft
      weight: -2
      published: false
      default_revision: false
    needs_review:
      label: 'Needs review'
      weight: 0
      published: false
      default_revision: false
    published:
      label: Published
      weight: 1
      published: true
      default_revision: true
    waiting_for_approval:
      label: 'Waiting for approval'
      weight: -1
      published: false
      default_revision: false
  transitions:
    ask_changes:
      label: 'Ask changes'
      from:
        - waiting_for_approval
      to: needs_review
      weight: -1
    create_new_draft:
      label: 'Create New Draft'
      from:
        - draft
        - published
      to: draft
      weight: -3
    publish:
      label: 'Publish the content'
      from:
        - draft
        - published
        - waiting_for_approval
      to: published
      weight: 1
    submit_for_approval:
      label: 'Submit for approval'
      from:
        - draft
        - needs_review
      to: waiting_for_approval
      weight: -2
  entity_types:
    node:
      - news
      - story
  default_moderation_state: draft
