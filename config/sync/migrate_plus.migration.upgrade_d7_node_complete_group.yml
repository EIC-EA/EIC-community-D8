uuid: cb7d96f4-c398-459e-8b74-2b66bd09731f
langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_group
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Group) to Group (Group)'
source:
  plugin: eic_d7_node_complete_with_smed_ids
  node_type: group
  track_changes: true
  smed_taxonomy_fields:
    - c4m_vocab_geo
    - c4m_vocab_topic
  batch_size: 100
process:
  id:
    -
      plugin: migration_lookup
      migration: upgrade_d7_node_complete_group
      source: tnid
    -
      plugin: node_complete_node_lookup
  revision_id:
    -
      plugin: get
      source: vid
  langcode:
    -
      plugin: default_value
      default_value: en
  label: title
  uid:
    -
      plugin: migration_lookup
      source: node_uid
      migration:
        - upgrade_d7_user
  status: status
  moderation_state:
    -
      plugin: static_map
      source: c4m_og_status
      map:
        pending: pending
        draft: draft
        published: published
        archived: archived
        deleted: archived
  created: created
  changed: timestamp
  revision_user:
    -
      plugin: migration_lookup
      source: revision_uid
      migration:
        - upgrade_d7_user
  revision_log_message: log
  revision_created: timestamp
  field_hero:
    -
      plugin: sub_process
      source: c4m_banner
      process:
        target_id:
          -
            plugin: migration_lookup
            source: fid
            migration:
              - upgrade_d7_file_image_to_media
          -
            plugin: skip_on_empty
            method: process
  field_body: c4m_body
  field_welcome_message: c4m_group_welcome_message
  field_thumbnail:
    -
      plugin: sub_process
      source: c4m_media
      process:
        target_id:
          -
            plugin: migration_lookup
            source: fid
            migration:
              - upgrade_d7_file_image_to_media
          -
            plugin: skip_on_empty
            method: process
  field_vocab_geo:
    -
      plugin: sub_process
      source: c4m_vocab_geo
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_regions_countries_lvl1
              - smed_regions_countries_lvl2
  field_vocab_topics:
    -
      plugin: sub_process
      source: c4m_vocab_topic
      process:
        target_id:
          -
            plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_thematics_topics_lvl1
              - smed_thematics_topics_lvl2
              - smed_thematics_topics_lvl3
  field_message_to_site_admin: field_message_to_site_admin
  features:
    -
      plugin: eic_group_features
      group_bundle: group
destination:
  plugin: 'entity_complete:group'
  default_bundle: group
  translations: true
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_file_image_to_media
    - upgrade_d7_node_complete_organisation
    - smed_regions_countries_lvl1
    - smed_regions_countries_lvl2
    - smed_thematics_topics_lvl1
    - smed_thematics_topics_lvl2
    - smed_thematics_topics_lvl3
  optional: {  }
