name: EIC Community theme
type: theme
description: EIC community base theme.
package: EIC-community-D8
core: 8.x
core_version_requirement: ^8
php: 7.2

base theme: oe_theme

libraries:
  - eic_community/theme

regions:
  site_top_bar: "Site top bar"
  site_header: "Site header"
  site_header_secondary: "Site header secondary"
  page_header: "Page header"
  navigation: "Navigation"
  content: "Content"
  footer: "Footer"

# Registers twig namespace for EIC components.
components:
  namespaces:
    theme:
      - './'
