name: EIC Community theme
type: theme
description: EIC community base theme.
package: EIC-community-D8
core_version_requirement: ^8.8 || ^9
php: 7.2

base theme: stable

libraries:
  - eic_community/theme

regions:
  breadcrumbs: 'Breadcrumbs'
  content_before: 'Before content'
  content: 'Content'
  content_after: 'After content'
  footer: 'Footer'
  navigation: 'Navigation'
  page_header: 'Page header'
  sidebar: 'Sidebar'
  site_header: 'Site header'
  site_top_bar: 'Site top bar'

# Registers twig namespace for EIC components.
components:
  namespaces:
    theme:
      - './'
