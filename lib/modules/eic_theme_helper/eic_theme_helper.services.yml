parameters:
  eic_theme_helper.twig_loader.namespaces: ['ecl-twig']
  eic_theme_helper.twig_loader.theme: 'oe_theme'
  eic_theme_helper.twig_loader.directory: 'components'
services:
  eic_theme_helper.twig_loader.component_library:
    class: Drupal\eic_theme_helper\Loader\ComponentLibraryLoader
    arguments:
      - '%eic_theme_helper.twig_loader.namespaces%'
      - '@app.root'
      - '%eic_theme_helper.twig_loader.theme%'
      - '%eic_theme_helper.twig_loader.directory%'
      - '@theme_handler'
      - '@logger.factory'
    tags:
      - { name: twig.loader, priority: -100 }
  eic_theme_helper.route_subscriber:
    class: Drupal\eic_theme_helper\Routing\RouteSubscriber
    tags:
      - { name: event_subscriber }
  eic_theme_helper.page_header_context:
    class: Drupal\eic_theme_helper\ContextProvider\PageHeaderContext
    arguments: ['@plugin.manager.page_header_metadata']
    tags:
      - { name: 'context_provider' }
  plugin.manager.page_header_metadata:
    class: Drupal\eic_theme_helper\PageHeaderMetadataPluginManager
    parent: default_plugin_manager
  eic_theme_helper.twig_extension.twig_extension:
    class: Drupal\eic_theme_helper\TwigExtension\TwigExtension
    arguments: ['@language_manager', '@renderer']
    tags:
    - { name: twig.extension }
  eic_theme_helper.node_metadata_event_subscriber:
    class: Drupal\eic_theme_helper\EventSubscriber\DefaultNodeMetadataEventSubscriber
    arguments: ['@current_route_match', '@entity_type.manager', '@entity.repository']
    tags:
      - { name: event_subscriber }
