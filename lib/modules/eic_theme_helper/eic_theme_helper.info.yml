name: EIC Theme Helper
type: module
description: European Innovation Council theme helpers and tools.
package: European Innovation Council
php: 7.3
core_version_requirement: ^8 || ^9
dependencies:
  - ui_patterns:ui_patterns_library
  - drupal:responsive_image
  - smart_trim:smart_trim
  - oe_time_caching:oe_time_caching
  - twig_field_value:twig_field_value

'interface translation project': eic_theme_helper
# The path to the actual translations is defined in
# eic_theme_helper_locale_translation_projects_alter().

config_devel:
  install:
    - image.style.oe_theme_list_item
    - image.style.oe_theme_list_item_featured
    - image.style.oe_theme_list_item_2x
    - image.style.oe_theme_list_item_featured_2x
    - image.style.oe_theme_medium_2x_no_crop
    - image.style.oe_theme_medium_no_crop
    - image.style.oe_theme_small_2x_no_crop
    - image.style.oe_theme_small_no_crop
    - responsive_image.styles.oe_theme_main_content
