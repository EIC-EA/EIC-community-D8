langcode: en
status: true
dependencies: { }
id: upgrade_d7_file_undefined_to_media
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Public and private undefined files to media'
source:
  plugin: eic_d7_file_complete
  batch_size: 100
  file_type: undefined
  scheme:
    - public
    - private
  track_changes: true
process:
  name:
    - plugin: get
      source: filename
  uid:
    - plugin: migration_lookup
      source: uid
      migration:
        - upgrade_d7_user
  created:
    - plugin: get
      source: timestamp
  changed:
    - plugin: get
      source: timestamp
  field_media_file/target_id:
    - plugin: migration_lookup
      source: fid
      migration:
        - upgrade_d7_file
        - upgrade_d7_file_private
destination:
  plugin: 'entity:media'
  default_bundle: eic_document
migration_dependencies:
  optional:
    - upgrade_d7_user
    - upgrade_d7_file
    - upgrade_d7_file_private
  required: { }
