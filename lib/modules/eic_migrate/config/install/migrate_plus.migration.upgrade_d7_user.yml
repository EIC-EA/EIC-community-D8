langcode: en
status: true
dependencies: {  }
id: upgrade_d7_user
class: Drupal\user\Plugin\migrate\User
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'User accounts'
source:
  plugin: d7_user
  track_changes: true
process:
  # Ignore User ID so migration updates can be ran
#  uid:
#    - plugin: get
#      source: uid
  name:
    - plugin: get
      source: name
  pass:
    - plugin: get
      source: pass
  mail:
    - plugin: get
      source: mail
  created:
    - plugin: get
      source: created
  access:
    - plugin: get
      source: access
  login:
    - plugin: get
      source: login
  status:
    - plugin: get
      source: status
  timezone:
    - plugin: get
      source: timezone
  langcode:
    - plugin: user_langcode
      source: entity_language
      fallback_to_site_default: false
  preferred_langcode:
    - plugin: user_langcode
      source: language
      fallback_to_site_default: true
  preferred_admin_langcode:
    - plugin: user_langcode
      source: language
      fallback_to_site_default: true
  init:
    - plugin: get
      source: init
  roles:
    - plugin: static_map
      source: roles
      default_value: NULL
      map:
        1: anonymous
        2: authenticated
        3: piwik_administrator
        4: service_authentication
        5: administrator
        6: content_administrator
  field_first_name:
    - plugin: get
      source: c4m_first_name
  field_is_deleted:
    - plugin: get
      source: c4m_is_deleted
  field_is_deleted_anonymous:
    - plugin: get
      source: c4m_is_deleted_anonymous
  field_is_deleted_by_uid:
    - plugin: migration_lookup
      source: c4m_is_deleted_by_uid/0/target_id
      migration:
        - upgrade_d7_user
  field_is_invalid_email:
    - plugin: get
      source: c4m_is_invalid_email
  field_is_organisation_user:
    - plugin: get
      source: c4m_is_organisation_user
  field_is_spammer:
    - plugin: get
      source: c4m_is_spammer
  field_last_name:
    - plugin: get
      source: c4m_last_name
  # TODO: Implement after files and media migrations are finished.
#  field_media:
#    - plugin: sub_process
#      source: c4m_media
#      process:
#        target_id: fid
#        alt: alt
#        title: title
#        width: width
#        height: height
  field_smed_id:
    - plugin: get
      source: c4m_user_dashboard_id
  field_message_from_service:
    - plugin: get
      source: c4m_message_from_service
  field_updated_profile_by_service:
    - plugin: sub_process
      source: c4m_updated_profile_by_service
      process:
        value:
          - plugin: skip_on_empty
            source: value
            method: process
          - plugin: format_date
            from_format: U
            to_format: U
  field_updated_profile_by_user:
    - plugin: sub_process
      source: c4m_updated_profile_by_user
      process:
        value:
          - plugin: skip_on_empty
            source: value
            method: process
          - plugin: format_date
            from_format: U
            to_format: U
  field_user_status:
    - plugin: get
      source: c4m_user_status
  # TODO: Implement after groups migration.
#  og_user_node:
#    - plugin: get
#      source: og_user_node
destination:
  plugin: 'entity:user'
migration_dependencies:
  required: { }
  optional: { }
