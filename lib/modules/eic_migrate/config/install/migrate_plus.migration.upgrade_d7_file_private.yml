langcode: en
status: true
dependencies: { }
id: upgrade_d7_file_private
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Private files'
source:
  plugin: d7_file
  # batch_size: 100
  scheme: private
  track_changes: true
  constants:
    SOURCE_BASE_PATH: ../backup_files/private
process:
  filename: filename
  # Remove "sites/default/private/" from filepath
  _source_path:
    - plugin: substr
      source: filepath
      start: 22
  _source_full_path:
    - plugin: concat
      delimiter: /
      source:
        - constants/SOURCE_BASE_PATH
        - '@_source_path'
  uri:
    - plugin: file_copy
      source:
        - '@_source_full_path'
        - uri
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid:
    - plugin: migration_lookup
      source: uid
      migration:
        - upgrade_d7_user
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: { }
  optional: { }
