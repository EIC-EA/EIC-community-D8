id: upgrade_d7_flags
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: Flags
source:
  plugin: eic_d7_flag
  track_changes: true
  constants:
    excluded_flags:
      - subscribe_c4m_follow_node
      - c4m_get_discussions_alerts
      - c4m_og_content_recommend
      - subscribe_c4m_follow_term
process:
  flag_id:
    -
      plugin: static_map
      source: flag_type
      map:
        c4m_og_content_highlight: highlight_content
        subscribe_c4m_follow_content: follow_content
        subscribe_c4m_follow_group: follow_group
  entity_type: entity_type
  entity_id:
    -
      plugin: migration_lookup
      source: entity_id
      migration:
        - upgrade_d7_node_complete_article
        - upgrade_d7_node_complete_discussion
        - upgrade_d7_node_complete_document
        - upgrade_d7_node_complete_news
        - upgrade_d7_node_complete_wiki_page
        - upgrade_d7_node_complete_event
        - upgrade_d7_node_complete_photoalbum
        - upgrade_d7_node_complete_group
        - upgrade_d7_node_complete_event_site
        - upgrade_d7_node_complete_organisation
    -
      plugin: node_complete_node_translation_lookup
    -
      plugin: skip_on_empty
      method: row
  global: global
  uid:
    -
      plugin: migration_lookup
      source: uid
      migration:
        - upgrade_d7_user
destination:
  plugin: 'entity:flagging'
migration_dependencies:
  required:
    - upgrade_d7_node_complete_article
    - upgrade_d7_node_complete_discussion
    - upgrade_d7_node_complete_document
    - upgrade_d7_node_complete_news
    - upgrade_d7_node_complete_wiki_page
