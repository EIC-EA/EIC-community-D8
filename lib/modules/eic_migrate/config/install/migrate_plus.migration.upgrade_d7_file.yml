langcode: en
status: true
dependencies: { }
id: upgrade_d7_file
class: Drupal\migrate\Plugin\Migration
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Public files'
source:
  plugin: d7_file
  # batch_size: 100
  scheme: public
  track_changes: true
  constants:
    source_base_path: ../backup_files
process:
  filename:
    - plugin: get
      source: filename
  # Remove "sites/default/files/" from filepath
  pseudo_source_path:
    - plugin: substr
      source: filepath
      start: 20
  pseudo_source_full_path:
    - plugin: concat
      delimiter: /
      source:
        - constants/source_base_path
        - '@pseudo_source_path'
  uri:
    - plugin: file_copy
      source:
        - '@pseudo_source_full_path'
        - uri
  filemime:
    - plugin: get
      source: filemime
  status:
    - plugin: get
      source: status
  created:
    - plugin: get
      source: timestamp
  changed:
    - plugin: get
      source: timestamp
  uid:
    - plugin: migration_lookup
      source: uid
      migration:
        - upgrade_d7_user
destination:
  plugin: 'entity:file'
migration_dependencies:
  required: { }
  optional: { }
