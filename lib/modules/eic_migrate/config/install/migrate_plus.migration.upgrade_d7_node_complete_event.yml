langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_complete_event
class: Drupal\node\Plugin\migrate\D7NodeTranslation
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node complete (Event)'
source:
  plugin: eic_d7_node_event_complete_with_smed_ids
  node_type: event
  track_changes: true
  smed_taxonomy_fields:
    - c4m_vocab_geo
    - c4m_vocab_language
    - c4m_vocab_topic
    - c4m_vocab_event_type
  constants:
    FACEBOOK_LINK_TYPE: facebook
    LINKEDIN_LINK_TYPE: linkedin
    TWITTER_LINK_TYPE: twitter
process:
  nid:
    - plugin: migration_lookup
      migration: upgrade_d7_node_complete_event
      source: tnid
    - plugin: node_complete_node_lookup
  langcode:
    - plugin: static_map
      source: language
      bypass: true
      map:
        und: en
    - plugin: default_value
      default_value: en
  title: title
  uid:
    - plugin: migration_lookup
      source: node_uid
      migration:
        - upgrade_d7_user
  status: status
  created: created
  changed: timestamp
  published_at: timestamp
  promote: promote
  sticky: sticky
  revision_uid:
    - plugin: migration_lookup
      source: revision_uid
      migration:
        - upgrade_d7_user
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source_langcode
  node_comment/0/status: comment
  moderation_state:
    - plugin: static_map
      source: status
      map:
        0: draft
        1: published
  field_body:
    - plugin: eic_media_wysiwyg_filter
      source: c4m_body
      media_migrations:
        - upgrade_d7_file_audio_to_media
        - upgrade_d7_file_document_to_media
        - upgrade_d7_file_image_to_media
        - upgrade_d7_file_undefined_to_media
        - upgrade_d7_file_video_to_media
  field_document_media:
    - plugin: multiple_values
      source: c4m_related_document
    - plugin: sub_process
      process:
        target_id:
          - plugin: migration_lookup
            source:
              - target_id
            no_stub: true
            migration: upgrade_d7_node_complete_document
          - plugin: node_complete_node_lookup
  field_language:
    - plugin: sub_process
      source: c4m_vocab_language
      process:
        target_id:
          - plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_spoken_languages
  field_vocab_topics:
    - plugin: sub_process
      source: c4m_vocab_topic
      process:
        target_id:
          - plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_thematics_topics_lvl1
              - smed_thematics_topics_lvl2
              - smed_thematics_topics_lvl3
  field_vocab_geo:
    - plugin: sub_process
      source: c4m_vocab_geo
      process:
        target_id:
          - plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_regions_countries_lvl1
              - smed_regions_countries_lvl2
  field_vocab_event_type:
    - plugin: sub_process
      source: c4m_vocab_event_type
      process:
        target_id:
          - plugin: migration_lookup
            source: smed_id
            no_stub: true
            migration:
              - smed_event_types
  _social_link_facebook:
    - plugin: get
      source:
        - constants/FACEBOOK_LINK_TYPE
        - c4m_facebook/0/url
  _social_link_linkedin:
    - plugin: get
      source:
        - constants/LINKEDIN_LINK_TYPE
        - c4m_linkedin/0/url
  _social_link_twitter:
    - plugin: get
      source:
        - constants/TWITTER_LINK_TYPE
        - c4m_twitter/0/url
  _field_social_links:
    - plugin: get
      source:
        - '@_social_link_facebook'
        - '@_social_link_linkedin'
        - '@_social_link_twitter'
  field_social_links:
    - plugin: sub_process
      source: '@_field_social_links'
      process:
        social:
          - plugin: get
            source: '0'
        link:
          - plugin: str_replace
            source: '1'
            regex: true
            search: '/^((https?:\/\/)?(www\.)?([a-zA-Z-]+\.)?(facebook|linkedin|kedin|linkediin|twitter)(\.com)?\/)/'
            replace: ''
  field_location:
    - plugin: addressfield
      source: c4m_location_address
  field_location_type:
    - plugin: get
      source: location_type
  field_link:
    - plugin: field_link
      uri_scheme: 'https://'
      source: field_source_link_field
  field_date_range:
    - plugin: sub_process
      source: c4m_datetime_end
      process:
        value:
          plugin: format_date
          source: value
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
        end_value:
          plugin: format_date
          source: value2
          from_format: 'Y-m-d H:i:s'
          to_format: 'Y-m-d\TH:i:s'
destination:
  plugin: 'entity_complete:node'
  translations: true
  default_bundle: event
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_file_audio_to_media
    - upgrade_d7_file_document_to_media
    - upgrade_d7_file_image_to_media
    - upgrade_d7_file_undefined_to_media
    - upgrade_d7_file_video_to_media
    - upgrade_d7_taxonomy_term_c4m_vocab_document_type
    - smed_spoken_languages
    - smed_thematics_topics_lvl1
    - smed_thematics_topics_lvl2
    - smed_thematics_topics_lvl3
    - smed_regions_countries_lvl1
    - smed_regions_countries_lvl2
    - smed_event_types
  optional: {  }
