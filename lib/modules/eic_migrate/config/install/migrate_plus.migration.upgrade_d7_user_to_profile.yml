id: upgrade_d7_user_to_profile
class: Drupal\user\Plugin\migrate\User
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'User accounts to User profiles'
source:
  plugin: d7_user
  track_changes: true
  constants:
    FACEBOOK_LINK_TYPE: 'facebook'
    LINKEDIN_LINK_TYPE: 'linkedin'
    TWITTER_LINK_TYPE: 'twitter'
process:
  type:
    - plugin: default_value
      default_value: 'member'
  uid:
    - plugin: migration_lookup
      source: uid
      migration: upgrade_d7_user
  field_body: c4m_body
  field_cv_link:
    - plugin: field_link
      source: c4m_cv_link
  _social_link_facebook:
    - plugin: get
      source:
        - constants/FACEBOOK_LINK_TYPE
        - c4m_facebook/0/url
  _social_link_linkedin:
    - plugin: get
      source:
        - constants/LINKEDIN_LINK_TYPE
        - c4m_linkedin/0/url
  _social_link_twitter:
    - plugin: get
      source:
        - constants/TWITTER_LINK_TYPE
        - c4m_twitter/0/url
  _field_social_links:
    - plugin: get
      source:
        - '@_social_link_facebook'
        - '@_social_link_linkedin'
        - '@_social_link_twitter'
  field_social_links:
    - plugin: sub_process
      source: '@_field_social_links'
      process:
        social:
          - plugin: get
            source: '0'
        link:
          - plugin: str_replace
            source: '1'
            regex: true
            search: "/^((https?:\\/\\/)?(www\\.)?([a-zA-Z-]+\\.)?(facebook|linkedin|kedin|linkediin|twitter)(\\.com)?\\/)/"
            replace: ""
  field_location_address:
    - plugin: addressfield
      source: c4m_location_address
