label: 'Node complete (Discussion)'
source:
  plugin: eic_d7_node_complete_with_smed_ids
  node_type: discussion
  track_changes: true
  smed_taxonomy_fields:
    - c4m_vocab_geo
    - c4m_vocab_language
    - c4m_vocab_topic
process:
  nid:
    - plugin: migration_lookup
      migration: upgrade_d7_node_complete_discussion
      source: tnid
    - plugin: node_complete_node_lookup
  langcode:
    - plugin: static_map
      source: language
      bypass: true
      map:
        und: en
    - plugin: default_value
      default_value: en
  title: title
  uid:
    - plugin: migration_lookup
      source: node_uid
      migration:
        - upgrade_d7_user
  status: status
  created: created
  changed: timestamp
  promote: promote
  sticky: sticky
  revision_uid:
    - plugin: migration_lookup
      source: revision_uid
      migration:
        - upgrade_d7_user
  revision_log: log
  revision_timestamp: timestamp
  content_translation_source: source_langcode
  node_comment/0/status: comment
  field_body:
    - plugin: eic_media_wysiwyg_filter
      source: c4m_body
      media_migrations:
        - upgrade_d7_file_audio_to_media
        - upgrade_d7_file_document_to_media
        - upgrade_d7_file_image_to_media
        - upgrade_d7_file_undefined_to_media
        - upgrade_d7_file_video_to_media
  field_discussion_type:
    - plugin: static_map
      source: c4m_discussion_type
      map:
        debate: discussion
        idea: idea
        question: question
        info: information
