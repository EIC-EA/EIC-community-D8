langcode: en
status: true
dependencies: {  }
id: upgrade_d7_node_share_to_group_content
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - 'Drupal 7'
  - Content
migration_group: migrate_drupal_7
label: 'Node (Share) to Group Content'
source:
  plugin: d7_node
  node_type: share
  track_changes: true
process:
  type:
    - plugin: eic_d7_og_membership
      source: nid
      entity_type: node
    - plugin: migration_lookup
      migration: upgrade_d7_node_complete_group
      no_stub: true
    - plugin: skip_on_empty
      method: row
    - plugin: eic_d7_node_share_group_content_type
  entity_id:
    - plugin: migration_lookup
      source: c4m_source_entity/0/target_id
      migration:
        - upgrade_d7_node_complete_group
        - upgrade_d7_node_complete_article
        - upgrade_d7_node_complete_document
        - upgrade_d7_node_complete_discussion
        - upgrade_d7_node_complete_news
        - upgrade_d7_node_complete_wiki_page
        - upgrade_d7_node_complete_book
        - upgrade_d7_node_photo_to_media
        - upgrade_d7_node_complete_photoalbum
    - plugin: skip_on_empty
      method: row
  uid:
    - plugin: migration_lookup
      source: node_uid
      migration:
        - upgrade_d7_user
  gid:
    - plugin: eic_d7_og_membership
      source: nid
      entity_type: node
    - plugin: migration_lookup
      migration: upgrade_d7_node_complete_group
      no_stub: true
  created: created
  changed: changed
  # TODO: Blocked. Field not implemented in D9. Check if needed.
#  field_body:
#    - plugin: eic_media_wysiwyg_filter
#      source: c4m_body
#      media_migrations:
#        - upgrade_d7_file_audio_to_media
#        - upgrade_d7_file_document_to_media
#        - upgrade_d7_file_image_to_media
#        - upgrade_d7_file_undefined_to_media
#        - upgrade_d7_file_video_to_media
  # TODO: Check if this is needed.
#  og_vocabulary:
#    - plugin: get
#      source: og_vocabulary
destination:
  plugin: 'entity:group_content'
migration_dependencies:
  required:
    - upgrade_d7_user
    - upgrade_d7_node_complete_group
    - upgrade_d7_node_complete_article
    - upgrade_d7_node_complete_document
    - upgrade_d7_node_complete_discussion
    - upgrade_d7_node_complete_news
    - upgrade_d7_node_complete_wiki_page
    - upgrade_d7_node_complete_book
    - upgrade_d7_node_photo_to_media
    - upgrade_d7_node_complete_photoalbum
    # TODO: Add missing migrations once available.
#    - upgrade_d7_node_complete_organisation
#    - upgrade_d7_node_complete_event
  optional: { }
