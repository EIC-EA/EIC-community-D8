services:
  eic_topics.term_breadcrumb:
    class: Drupal\eic_topics\TermBreadcrumbBuilder
    arguments: ['@entity_type.manager', '@entity.repository']
    tags:
      - { name: breadcrumb_builder, priority: 1100 }

  eic_topics.topics_redirect_subscriber:
    class: Drupal\eic_topics\EventSubscriber\TopicsRedirectSubscriber
    arguments: ['@entity_type.manager']
    tags:
      - { name: event_subscriber }

  eic_topics.topics_manager:
    class: Drupal\eic_topics\TopicsManager
    arguments: ['@eic_user.helper', '@eic_search.solr_search_manager']
