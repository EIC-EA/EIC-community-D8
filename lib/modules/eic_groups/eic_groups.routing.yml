eic_groups.solr_search:
  path: '/api/solr/search'
  defaults:
    _title: 'Solr search'
    _controller: '\Drupal\eic_groups\Controller\SolrSearchController::search'
  requirements:
    _access: 'TRUE'
eic_groups.about_page:
  path: '/group/{group}/about'
  defaults:
    _controller: '\Drupal\eic_groups\Controller\AboutPageController::build'
    _title_callback: '\Drupal\eic_groups\Controller\AboutPageController::title'
  requirements:
    _group_permission: 'view group'
