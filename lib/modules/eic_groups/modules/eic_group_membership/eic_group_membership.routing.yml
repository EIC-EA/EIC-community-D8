eic_group_membership.transfer_ownership:
  path: '/group/{group}/members/{group_content}/transfer-ownership'
  defaults:
    _controller: '\Drupal\eic_group_membership\Controller\GroupMembershipController::transferGroupOwnership'
    _title_callback: '\Drupal\eic_group_membership\Controller\GroupMembershipController::transferGroupOwnershipTitle'
  requirements:
    _transfer_ownership_access_checker: 'TRUE'
    group: \d+
    group_content: \d+
  options:
    parameters:
      group:
        type: entity:group
      group_content:
        type: entity:group_content

eic_group_membership.transfer_ownership.confirm_form:
  path: '/group/{group}/members/{group_content}/transfer-ownership/confirm'
  defaults:
    _form: '\Drupal\eic_group_membership\Form\TransferGroupOwnershipConfirmForm'
    _title_callback: '\Drupal\eic_group_membership\Controller\GroupMembershipController::transferGroupOwnershipTitle'
  requirements:
    _transfer_ownership_access_checker: 'TRUE'
    group: \d+
    group_content: \d+
  options:
    parameters:
      group:
        type: entity:group
      group_content:
        type: entity:group_content
