eic_user_login.settings:
  type: config_object
  mapping:
    check_sync_user:
      type: boolean
      label: 'Check/sync user against SMED option'
    allow_user_register:
      type: boolean
      label: 'Allow users to register within Drupal'
    user_registration_url:
      type: string
      label: 'User registration URL'
    endpoint_url:
      type: string
      label: 'SMED Endpoint URL'
    basic_auth_username:
      type: string
      label: 'HTTP Basic Auth username'
    basic_auth_password:
      type: string
      label: 'HTTP Basic Auth password'
    api_key:
      type: string
      label: 'API Key'
