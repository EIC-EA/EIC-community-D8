services:
  eic_helper.datetime:
    class: Drupal\eic_helper\DateTimeHelper
    arguments: [ '@datetime.time' ]
  eic_helper.social_link_field:
    class: Drupal\eic_helper\SocialLinksFieldHelper
    calls:
      - [setSocial, ['@?plugin.manager.social_link_field.platform']]
  eic_helper.reverse_proxy_header_mapper:
    class: Drupal\eic_helper\StackMiddleware\HeaderMapper
    arguments: [ '@settings' ]
    tags:
      - { name: http_middleware, priority: 301 }
  eic_helper.file_archiver:
    class: Drupal\eic_helper\FileArchiver
    arguments: [ '@file_system' ]
