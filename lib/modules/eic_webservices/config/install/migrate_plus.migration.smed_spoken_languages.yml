id: smed_spoken_languages
label: SMED - Spoken languages
migration_group: eic_smed_taxonomy
migration_tags:
  - eic_smed_api_authentication
source:
  plugin: eic_smed_url
  taxonomy_vocabulary_smed_id: SpokenLanguages
  authentication:
    plugin: basic
    # Username and password will be set automatically by the eic_smed_url plugin
    # we just keep them here with dummy data for reference.
    username: xxx
    password: xxx
  data_fetcher_plugin: eic_http_smed_taxonomy_post
  data_parser_plugin: json
  include_raw_data: true
  track_changes: true
  urls:
    - 'https://eic.test.eismea.eu/mydashboard/REST/taxonomies'
  item_selector: 'Taxonomy/Option'
  ids:
    id:
      type: integer
  fields:
    -
      name: id
      label: 'ID'
      selector: Id
    -
      name: name
      label: 'Name'
      selector: Name
process:
  name:
    - plugin: get
      source: name
destination:
  plugin: entity:taxonomy_term
  default_bundle: languages
migration_dependencies:
  required: { }
  optional: { }
