  requirements:
    _permission: 'access content'
eic_search.events:
  path: '/events'
  defaults:
    _title: 'Events'
    _controller: '\Drupal\eic_search\Controller\SearchController::events'
  requirements:
    _permission: 'access content'
eic_search.people:
  path: '/people'
  defaults:
    _title: 'People'
    _controller: '\Drupal\eic_search\Controller\SearchController::people'
  requirements:
    _permission: 'access content'
