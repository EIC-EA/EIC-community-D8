eic_search.solr_search:
  path: '/api/solr/search'
  defaults:
    _title: 'Solr search'
    _controller: '\Drupal\eic_search\Controller\SolrSearchController::search'
  requirements:
    _permission: 'access content'
eic_search.global_search:
  path: '/search'
